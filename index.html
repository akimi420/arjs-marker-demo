<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>AR.js Mini Golf Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Cannon.js -->
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>

    <!-- ç‰©ç†ã‚¨ãƒ³ã‚¸ãƒ³ -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      .hint {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 12px;
        background: rgba(0,0,0,.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 14px;
      }
      .message {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-weight: bold;
        color: #00ff80;
        display: none;
        text-shadow: 2px 2px 6px black;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam;"
      physics="debug: false; gravity: 0 -9.8 0"
    >
      <a-marker preset="hiro" id="marker">
        <!-- åºŠ -->
        <a-box id="floor"
               position="0 0 0"
               depth="4" height="0.1" width="4"
               color="#3FAF3F"
               static-body></a-box>

        <!-- å£ï¼ˆ4è¾ºï¼‰ -->
        <a-box position="0 0.5 -2" depth="0.1" height="1" width="4" color="#2E8B57" static-body></a-box>
        <a-box position="0 0.5 2" depth="0.1" height="1" width="4" color="#2E8B57" static-body></a-box>
        <a-box position="-2 0.5 0" depth="4" height="1" width="0.1" color="#2E8B57" static-body></a-box>
        <a-box position="2 0.5 0" depth="4" height="1" width="0.1" color="#2E8B57" static-body></a-box>

        <!-- ç©´ -->
        <a-cylinder id="hole"
                    position="1.2 0.05 1.2"
                    radius="0.25" height="0.1"
                    color="black"
                    static-body></a-cylinder>

        <!-- çƒ -->
        <a-sphere id="ball"
                  position="0 0.8 0"
                  radius="0.25"
                  color="#EF2D5E"
                  dynamic-body></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div class="hint">ãƒãƒ¼ã‚«ãƒ¼ã‚’å‚¾ã‘ã¦ã€ãƒœãƒ¼ãƒ«ã‚’ç©´ã«å…¥ã‚Œã‚ˆã†ï¼</div>
    <div class="message" id="message">ğŸ‰ Congratulations!! ğŸ‰</div>

    <script>
      // ---- å‚¾ãã§é‡åŠ›ã‚’å¤‰åŒ– ----
      AFRAME.registerComponent('tilt-gravity', {
        tick: function () {
          const sceneEl = this.el;
          const marker = document.querySelector('#marker');
          if (!sceneEl.systems.physics?.driver?.world) return;
          const worldQuat = marker.object3D.quaternion;
          const up = new THREE.Vector3(0, 1, 0).applyQuaternion(worldQuat);

          sceneEl.systems.physics.driver.world.gravity.set(
            -up.x * 9.8,
            -up.y * 9.8,
            -up.z * 9.8
          );
        }
      });

      document.querySelector('a-scene').setAttribute('tilt-gravity', '');

      // ---- ã‚´ãƒ¼ãƒ«åˆ¤å®š ----
      AFRAME.registerComponent('goal-check', {
        tick: function () {
          const ball = document.querySelector('#ball');
          const hole = document.querySelector('#hole');
          const msg = document.querySelector('#message');

          if (!ball || !hole) return;

          // çƒã¨ç©´ã®è·é›¢ã‚’è¨ˆç®—
          const bPos = ball.object3D.position;
          const hPos = hole.object3D.position;
          const dist = bPos.distanceTo(hPos);

          // çƒãŒç©´ã«å…¥ã£ãŸåˆ¤å®š
          if (dist < 0.25 && bPos.y < 0.3) {
            msg.style.display = 'block';
          }
        }
      });

      document.querySelector('a-scene').setAttribute('goal-check', '');
    </script>
  </body>
</html>
